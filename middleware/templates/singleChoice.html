<body>
<h2>Graded Interaction SingleChoice</h2>
<form name="Form1" method="post" class="demoForm" id="demoForm">
  <fieldset>
    <p>Select a shipping method:</p>
    <p>
      {{Radio-Button X}}<input type="Radio" name="radButton" value="{{VALUEX}}"><br>
    </p>
<br/>
<button type="button" onClick="
			var path = `/radio/${params.sessionID}/${radioValue()}`;
			document.location = path;
		">Submit radio</button>
  </fieldset>
</form>
<button onclick="window.history.go(-2);">Go Back</button>

<script>
  function radioValue()
  {
    var i1=0;
    var iAnz=0;
    for (var i=0;i<=document.Form1.radButton.length-1; i++)
    {
      i1=i+1;
      if(document.Form1.radButton[i].checked==true)
      {
        iAnz++;
        return document.Form1.radButton[i].value;
      }
    }
  }

</script>
